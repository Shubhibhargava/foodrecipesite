<section class="small-receipe-area section-padding-80-0">
        <div class="container">
            <div class="row">

                <!-- Small Receipe Area -->
                <div class="col-12 col-sm-6 col-lg-4" *ngFor="let product of products; let i=index">
                        <div *ngIf="i>14 && i<24">
                    <div class="single-small-receipe-area d-flex">
                        <!-- Receipe Thumb -->
                        <div class="receipe-thumb">
                            <img src="{{product.strMealThumb}}" alt="">
                        </div>
                        <!-- Receipe Content -->
                        <div class="receipe-content">
                            <span>January 04, 2018</span>
                            <a routerLink="/recipe/{{product.idMeal}}">
                                <h5>{{product.strMeal}}</h5>
                            </a>
                            
                        </div>
                    </div>
                    </div>
                </div>

               
            </div>
        </div>
    </section>
    <!-- ##### Small Receipe Area End ##### -->
