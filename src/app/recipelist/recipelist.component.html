<app-navbar></app-navbar>

<section class="best-receipe-area">
        
       
        <div class="container">
            <h1>Special Recipes</h1>
  <div class="row" >
     
      <!-- Single Best Receipe Area -->
      <div class="col-3 col-sm-6 col-lg-3" *ngFor="let recipe of recipes" >
              
          <div class="single-best-receipe-area mb-30">
              <img *ngIf='recipe.imageurl.charAt(0) ==="h" ' src="{{recipe.imageurl}}" alt="">
              <img *ngIf='recipe.imageurl.charAt(0) !=="h" '  src="http://192.168.18.135/trivia-web-service/public/uploads/{{recipe.imageurl}}" alt="">
              <div class="receipe-content">
                  <a routerLink="/recipe/{{recipe.id}}" >
                      <h5>{{recipe.name}}</h5>
                  </a>
                 
              </div>
          </div>
          </div>
      </div>
     </div>

    
 

</section>
<app-footer></app-footer>
<!-- ##### Best Receipe Area End ##### -->
